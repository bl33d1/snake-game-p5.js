<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake game p5js</title>
  </head>
  <body>
    <h2>Snake Game made with <a target="_blank" href="https://p5js.org/">p5js</a></h2>
    <span id="score"></span>
    <style>
      html, body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #defaultCanvas0{
        border: 5px solid crimson;
        box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
      }
      #score{
        font-size: large;
        font-weight: bold;
        padding-bottom: 20px;
      }
    </style>
    <script src="node_modules/p5/lib/p5.min.js"></script>

    <script src="sketch.js"></script>
    <script src="Snake.js"></script>
  </body>
</html>
